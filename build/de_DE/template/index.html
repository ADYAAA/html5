<!--

<!--
  Mobile Viewport Fix

  j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag 

  `device-width`: Nutze das Gesamtbreite des Bildschirms
  `maximum-scale = 1.0` heisst, dass Großen bleiben fest, selbst wenn Seitenhöhe < Geräthöhe
  `maximum-scale = 1.0` heisst, dass Großen bleiben fest, selbst wenn Seitenbreite < Gerätbreite
-->
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">


<!-- `favicon.ico` und `apple-touch-icon.png` soll in dein Root-Verzeichnis sein, dann kanst du diese Zeilen löschen. -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">


  <!-- CSS : kein `media`-Attribute impliziert `media="all"` -->
  <link rel="stylesheet" href="css/style.css?v=1">

  <!-- Für `handheld` Mobil-Browsern wie Opera Mini -->
  <link rel="stylesheet" media="handheld" href="css/handheld.css?v=1">

 
  <!-- JavaScript am Ende, ausser Modernizr.  Den brauchen wir für HTML5-Elementen und Feature-Detektion. -->
  <script src="js/modernizr-1.5.min.js"></script>
