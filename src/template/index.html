<!--
  {% blocktrans %}Mobile Viewport Fix{% endblocktrans %}

  j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag 

  {% blocktrans %}device-width : Occupy full width of the screen in its current orientation{% endblocktrans %}
  {% blocktrans %}initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height{% endblocktrans %}
  {% blocktrans %}maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width{% endblocktrans %}
-->
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
